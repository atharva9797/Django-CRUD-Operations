<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <center>
        <form method="Post"> {% csrf_token %}
            <table border="1">
                <header>Registration Form</header>
                <tr>
                    <th>First Name: </th>
                    <td><input type="text" name="fname"></td>
                </tr>

                <tr>
                    <th>Last Name: </th>
                    <td><input type="text" name="lname"></td>
                </tr>

                <tr>
                    <th>Email: </th>
                    <td><input type="email" name="email"></td>
                </tr>

                <tr>
                    <th>Password: </th>
                    <td><input type="password" name="password"></td>
                </tr>

                <tr>
                    <th>
                        <input type="submit" value="Add Data" name="adddata">
                    </th>
                </tr>
            </table>
        </form>
        <br>
        <br>
        <br>

        <table border="2">
            <header>DIsplay Data</header>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>

            </tr>


            {% for d in all_data %}

            <tr>
                <td>
                    {{d.id}}
                </td>
                <td>
                    {{d.first_name}}
                </td>
                <td>
                    {{d.last_name}}
                </td>
                <td>
                    {{d.email}}
                </td>
                <td>
                    {{d.password}}
                </td>
            </tr>


            {% endfor %}

                <td>1</td>
                <td>Pradip</td>
                <td>Pawar</td>
                <td>pradip@gmail.com</td>
                <td>123456</td>
            </tr>


            <tr>
                <td>2</td>
                <td>Pradip</td>
                <td>Pawar</td>
                <td>pradip@gmail.com</td>
                <td>123456</td>
            </tr> -->


        </table>
    </center>
</body>

</html>
